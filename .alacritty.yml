# Font configuration (changes require restart)
shell:
  program: /bin/bash

font:
    size: 12
    # Normal (roman) font face
    normal:
        family: FantasqueSansMono Nerd Font Mono
        # The `style` can be specified to pick a specific face.
        style: Regular

    # Bold font face
    bold:
        family: FantasqueSansMono Nerd Font Mono
        # The `style` can be specified to pick a specific face.
        style: Bold

    # Italic font face
    italic:
        family: FantasqueSansMono Nerd Font Mono
        # The `style` can be specified to pick a specific face.
        style: Italic

    offset:
      y: 1


window:
    dimensions:
        columns: 100
        lines: 36

    position:
      x: 1050
      y: 250

    padding:
        x: 25
        y: 25

background_opacity: 1
colors:
  # Default colors
  primary:
    background: '0x202330'
    foreground: '0xfae8b6'

  # Normal colors
  normal:
    black:   '0x202330'
    red:     '0xe6a0a9'
    green:   '0x9cd162'
    yellow:  '0xffc85b'
    blue:    '0xa2c2eb'
    magenta: '0xf2448b'
    cyan:    '0x87c095'
    white:   '0xfae8b6'

  # Bright colors
  bright:
    black:   '0x202330'
    red:     '0xe6a0a9'
    green:   '0x9cd162'
    yellow:  '0xffc85b'
    blue:    '0xa2c2eb'
    magenta: '0xf2448b'
    cyan:    '0x87c095'
    white:   '0xfae8b6'

